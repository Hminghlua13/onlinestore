<body>

        <div class="main-header">

    <div class="product-card">
        <div class="product-detail">

        <img id="productImage" src="1.jpg" alt="Product">
        <h2 id="pname">Kamis</h2>
        <p id="price">1500</p>

        <div class="selection">

                <label for="size">Size:</label>

                    <option value="medium">Medium</option>
                    <option value="large">Large</option>

            <div class="select-box">
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                </select>
            </div>
        </div>

        <button class="buy" id="order">Buy Now</button>
        <button class="buy-button" id="buyButton">Add to cart</button>

    <script>
    document.getElementById('color').addEventListener('change', function() {
        var selectedColor = this.value;
        var newImagePath;
        if (selectedColor === 'white') {
            newImagePath = '1.jpg'; // Set the image path for red color
        } else if (selectedColor === 'blue') {
            newImagePath = '1blue.jpg';
        } else if (selectedColor === 'red') {

            newImagePath = '1red.jpg';
        }
        document.getElementById('productImage').src = newImagePath;
    });
</script>
<script>
        // Get the button elements
        const buyButton = document.getElementById('order');

        // Add click event listeners to the buttons
        buyButton.addEventListener('click', function() {
            // Redirect to order.html when Buy Now button is clicked
            window.location.href = 'order.php';
        });
    </script>
    <script>
         document.addEventListener("DOMContentLoaded", function() {
    var searchButton = document.getElementById("searchButton");
    var searchInput = document.getElementById("searchInput");

    if (searchButton && searchInput) {
        searchButton.addEventListener("click", function() {
            var searchQuery = searchInput.value.toLowerCase();
            if (searchQuery === "shirt") {
                window.location.href = "shirt.html";
            } else if (searchQuery === "pant") {
                window.location.href = "pant.html";
            } else if (searchQuery === "coat") {
                window.location.href = "coat.html";
            } else if (searchQuery === "hat") {
                window.location.href = "hat.html";
            } else {
                alert("No results found for your search query: " + searchQuery);
            }
        });
    } else {
        console.error("Search button or input element not found.");
    }
});

      </script>
<script src="script.js"></script>
